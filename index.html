<!DOCTYPE html>

<head>
    <title>DOE SANGUE!</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo" src="logo.png" alt="DOE">
        <h2> Sua doação salva vidas!</h2>
        <p>Um gesto de generosidade que pode mudar a realidade de muita gente!</p>

        <button> Quero doar </button>
    </header>
    
    <section class="form hide">
        <form action="/">
            <h2>Entre na lista de doadores</h2>


            <input
                type="text"            
                name="name"
                placeholder="Nome Completo"
            >

            <input
                type="text"            
                name="email"
                placeholder="Email"
            >

            <input
                type="text"            
                name="blood"
                placeholder="Tipo Sanguineo"
            >
            <button>Doar</button>
        </form>
    </section>

    <main>
        <h2>Últimas <span>doações</span></h2>

        <section class="donors">
            <div class ="donor">
                <div class="blood"> A+</div>
                <p>Allan</p>
            </div>
            <div class ="donor">
                <div class="blood"> B+ </div>
                <p>Fernando</p>
            </div>
            <div class ="donor">
                <div class="blood"> O+</div>
                <p>Coutinho</p>
            </div>
            <div class ="donor">
                <div class="blood"> A+</div>
                <p>Mainardes</p>
            </div>
        </section>
    </main>

    <footer>
        Com amor mudamos o mundo.     
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
