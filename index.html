<!DOCTYPE html>

<head>
    <title>DOE SANGUE!</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo" src="logo.png" alt="DOE">
        <h2> Sua doação salva vidas!</h2>
        <p>Um gesto de generosidade que pode mudar a realidade de muita gente!</p>

        <button> Quero doar </button>
    </header>
    
    <section class="form hide">
        <form action="/" method="POST">
            <h2>Entre na lista de doadores</h2>


            <input
                type="text"            
                name="name"
                placeholder="Nome Completo"
            >

            <input
                type="text"            
                name="email"
                placeholder="Email"
            >

            <input
                type="text"            
                name="blood"
                placeholder="Tipo Sanguineo"
            >
            <button>Doar</button>
        </form>
    </section>

    <main>
        <h2>Últimas <span>doações</span></h2>

        
        <section class="donors">

        {% for donor in donors %}
            <div class ="donor">
                <div class="blood"> {{donor.blood}}</div>
                <p> {{donor.name}} </p>
            </div>
        {%endfor%}
        </section>
    </main>

    <footer>
        Com amor mudamos o mundo.     
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
